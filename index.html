<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reagendamento</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding-bottom: 60px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #000;
      color: #ff0000;
    }

    .glow {
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 15px #f0f;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #f0f;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f0f;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
    }

    .icon-button {
      position: fixed;
      border-radius: 10px;
      border: 2px solid #f0f;
      padding: 5px;
      font-size: 22px;
      cursor: pointer;
    }

    #homeBtn {
      top: 10px;
      left: 10px;
    }

    #relatorioBtn {
      top: 10px;
      left: 60px;
    }

    #qrBtn {
      top: 10px;
      left: 110px;
    }

    #modoBtn {
      bottom: 10px;
      right: 10px;
    }

    .paciente-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button id="homeBtn" class="icon-button" onclick="window.location.href='https://broea.github.io/reagendamento/'">üè†</button>
  <button id="relatorioBtn" class="icon-button" onclick="gerarRelatorio()">üìÑ</button>
  <button id="qrBtn" class="icon-button" onclick="window.open('https://broea.github.io/qr-code/', '_blank')">üì∑</button>

  <div class="container glow">
    <h2>Reagendamento de Pacientes</h2>
    <input type="text" id="nomePaciente" placeholder="Nome do Paciente" />
    <input type="date" id="dataReagendamento" />
    <input type="time" id="horaReagendamento" />
    <br />
    <button onclick="adicionarReagendamento()">Adicionar</button>
    <div id="relatorio"></div>
  </div>

  <button id="modoBtn" class="icon-button" onclick="alternarModo()">üåô</button>
  <div style="text-align: center; position: fixed; bottom: 10px; left: 0; right: 0;">¬© Eduardo Salaib</div>

  <script>
    let lista = [];

    function alternarModo() {
      document.body.classList.toggle("dark-mode");
    }

    function adicionarReagendamento() {
      const nome = document.getElementById("nomePaciente").value.trim();
      const data = document.getElementById("dataReagendamento").value;
      const hora = document.getElementById("horaReagendamento").value;
      if (!nome || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }
      lista.push({ nome, data, hora });
      document.getElementById("nomePaciente").value = '';
      document.getElementById("dataReagendamento").value = '';
      document.getElementById("horaReagendamento").value = '';
      gerarRelatorio();
    }

    function removerPaciente(index) {
      lista.splice(index, 1);
      gerarRelatorio();
    }

    function editarPaciente(index) {
      const novoNome = prompt("Novo nome:", lista[index].nome);
      const novaData = prompt("Nova data (AAAA-MM-DD):", lista[index].data);
      const novaHora = prompt("Novo hor√°rio (HH:MM):", lista[index].hora);
      if (novoNome && novaData && novaHora) {
        lista[index].nome = novoNome.trim();
        lista[index].data = novaData;
        lista[index].hora = novaHora;
        gerarRelatorio();
      }
    }

    function gerarRelatorio() {
      const hoje = new Date().toISOString().split("T")[0];
      const amanha = new Date(Date.now() + 86400000).toISOString().split("T")[0];
      const hojeLista = lista.filter((l) => l.data === hoje);
      const amanhaLista = lista.filter((l) => l.data === amanha);

      const relatorioEl = document.getElementById("relatorio");
      relatorioEl.innerHTML = "";

      const criarSecao = (titulo, pacientes) => {
        const tituloEl = document.createElement("h4");
        tituloEl.innerText = titulo;
        relatorioEl.appendChild(tituloEl);
        pacientes.forEach((item, i) => {
          const div = document.createElement("div");
          div.className = 'paciente-item';
          div.innerHTML = `${i + 1}. ${item.nome} (${item.data} √†s ${item.hora}) <button onclick="editarPaciente(${lista.indexOf(item)})">‚úèÔ∏è</button> <button onclick="removerPaciente(${lista.indexOf(item)})">‚ùå</button>`;
          relatorioEl.appendChild(div);
        });
      };

      if (hojeLista.length) {
        criarSecao("TOTAL DE PACIENTE REAGENDADOS NO DIA HOJE", hojeLista);
      }

      if (amanhaLista.length) {
        criarSecao("TOTAL DE PACIENTE REAGENDADOS NO DIA AMANH√É", amanhaLista);
      }

      gerarExcel();
    }

    function gerarExcel() {
      const worksheetData = [["Nome do Paciente", "Data do Reagendamento", "Hor√°rio"]];
      lista.forEach((item) => {
        worksheetData.push([item.nome, new Date(item.data).toLocaleDateString('pt-BR'), item.hora]);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(worksheetData);
      XLSX.utils.book_append_sheet(wb, ws, "Reagendamentos");
      XLSX.writeFile(wb, "reagendamentos.xlsx");
    }
  </script>
</body>
</html>
