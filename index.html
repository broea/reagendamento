<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reagendamento de Pacientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg-claro: #ffffff;
      --bg-escuro: #000000;
      --txt-claro: #f300b4;
      --txt-escuro: #ffffff;
      --borda-claro: #f300b4;
      --borda-escuro: #ff0000;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-claro);
      color: var(--txt-claro);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
    }

    .glow {
      text-shadow: 0 0 5px #fff, 0 0 10px currentColor, 0 0 15px currentColor;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
      padding: 30px;
      border: 2px solid currentColor;
      border-radius: 15px;
      box-shadow: 0 0 15px currentColor;
    }

    header {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
    }

    .icon-button {
      background: none;
      border: 2px solid currentColor;
      border-radius: 50%;
      font-size: 22px;
      padding: 8px;
      cursor: pointer;
      color: inherit;
      box-shadow: 0 0 10px currentColor;
    }

    label, input {
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px currentColor;
    }

    #relatorio {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid currentColor;
      padding: 10px;
      max-width: 400px;
    }

    #modoBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 50%;
      font-size: 20px;
      padding: 10px;
      color: inherit;
      cursor: pointer;
      box-shadow: 0 0 10px currentColor;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.6;
    }

    .paciente-item {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin: 3px 0;
    }

    .paciente-item button {
      padding: 5px;
      font-size: 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body class="glow">
  <header>
    <button class="icon-button" onclick="voltarHome()">üè†</button>
    <button class="icon-button" onclick="gerarRelatorio()">üìã</button>
    <button class="icon-button" onclick="window.open('https://broea.github.io/qr-code/', '_blank')">üîó</button>
  </header>

  <div class="container">
    <h2>Reagendamento de Pacientes</h2>

    <label for="nomePaciente">Nome do Paciente:</label>
    <input type="text" id="nomePaciente" placeholder="Ex: Jo√£o Silva" />

    <label for="dataReagendamento">Data do Reagendamento:</label>
    <input type="date" id="dataReagendamento" />

    <button onclick="adicionarReagendamento()">Adicionar</button>
    <button onclick="baixarRelatorio()">Baixar Relat√≥rio (Excel)</button>

    <div id="relatorio"></div>
  </div>

  <button id="modoBtn" onclick="alternarModo()">üåó</button>
  <footer>¬© Eduardo Salaib</footer>

  <script>
    const lista = [];
    let modoNoturno = false;

    function voltarHome() {
      alert("Fun√ß√£o 'Voltar para Home' ainda n√£o definida.");
    }

    function adicionarReagendamento() {
      const nome = document.getElementById("nomePaciente").value.trim();
      const data = document.getElementById("dataReagendamento").value;

      if (!nome || !data) {
        alert("Preencha todos os campos!");
        return;
      }

      lista.push({ nome, data });
      document.getElementById("nomePaciente").value = '';
      document.getElementById("dataReagendamento").value = '';
      alert("Reagendamento adicionado!");
    }

    function gerarRelatorio() {
      const relatorioEl = document.getElementById("relatorio");
      relatorioEl.innerHTML = '';

      if (lista.length === 0) {
        relatorioEl.innerText = "Nenhum reagendamento adicionado ainda.";
        return;
      }

      const hoje = new Date();
      const amanha = new Date();
      amanha.setDate(hoje.getDate() + 1);

      const dataHoje = hoje.toISOString().split('T')[0];
      const dataAmanha = amanha.toISOString().split('T')[0];

      const hojePacientes = lista.filter(item => item.data === dataHoje);
      const amanhaPacientes = lista.filter(item => item.data === dataAmanha);

      const criarSecao = (titulo, pacientes) => {
        const tituloEl = document.createElement("h4");
        tituloEl.innerText = titulo;
        relatorioEl.appendChild(tituloEl);

        pacientes.forEach((item, i) => {
          const div = document.createElement("div");
          div.className = 'paciente-item';
          div.innerHTML = `
            ${i + 1}. ${item.nome}
            <button onclick="editarPaciente(${lista.indexOf(item)})">‚úèÔ∏è</button>
            <button onclick="removerPaciente(${lista.indexOf(item)})">‚ùå</button>
          `;
          relatorioEl.appendChild(div);
        });
      };

      if (hojePacientes.length > 0) {
        criarSecao(`TOTAL DE PACIENTES REAGENDADOS NO DIA DE HOJE (${hoje.toLocaleDateString('pt-BR')}): ${hojePacientes.length}`, hojePacientes);
      }

      if (amanhaPacientes.length > 0) {
        criarSecao(`TOTAL DE PACIENTES REAGENDADOS PARA AMANH√É (${amanha.toLocaleDateString('pt-BR')}): ${amanhaPacientes.length}`, amanhaPacientes);
      }
    }

    function editarPaciente(index) {
      const novoNome = prompt("Novo nome do paciente:", lista[index].nome);
      const novaData = prompt("Nova data (AAAA-MM-DD):", lista[index].data);
      if (novoNome && novaData) {
        lista[index].nome = novoNome.trim();
        lista[index].data = novaData;
        gerarRelatorio();
      }
    }

    function removerPaciente(index) {
      if (confirm("Deseja remover este reagendamento?")) {
        lista.splice(index, 1);
        gerarRelatorio();
      }
    }

    function baixarRelatorio() {
      if (lista.length === 0) {
        alert("Nenhum reagendamento adicionado.");
        return;
      }

      const worksheetData = [["Nome do Paciente", "Data do Reagendamento"]];
      lista.forEach((item) => {
        worksheetData.push([item.nome, new Date(item.data).toLocaleDateString('pt-BR')]);
      });

      const ws = XLSX.utils.aoa_to_sheet(worksheetData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Reagendamentos");

      XLSX.writeFile(wb, "relatorio_reagendamentos.xlsx");
    }

    function alternarModo() {
      const body = document.body;
      modoNoturno = !modoNoturno;

      if (modoNoturno) {
        body.style.backgroundColor = "var(--bg-escuro)";
        body.style.color = "var(--txt-escuro)";
      } else {
        body.style.backgroundColor = "var(--bg-claro)";
        body.style.color = "var(--txt-claro)";
      }
    }
  </script>
</body>
</html>
